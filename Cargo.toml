[package]
name = "idgend"
version = "1.0.0-dev"
authors = ["jmjoy <jmjoy@apache.org>"]
edition = "2021"
readme = "README.md"
license = "MIT"
description = "🐮🍺简单粗暴的预生成唯一纯数字ID生成服务。"

[dependencies]
anyhow = "1.0.27"
env_logger = "0.7.1"
futures = "0.3.4"
hyper = "0.13.4"
itertools = "0.9.0"
log = "0.4.8"
num_cpus = "1.12.0"
rand = "0.7.3"
rocksdb = "0.13.0"
structopt = "0.3.12"
tokio = { version = "0.2.13", features = ["full"] }
tonic = "0.1.1"
prost = "0.6.1"

[build-dependencies]
anyhow = "1.0.26"
tonic-build = "0.1.1"
